<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

<h1>Welcome to the Program!</h1>
<p>You can click "Exit" to exit the program or "Continue" to proceed.</p>

<button onclick="getUserInput(0)">Continue</button>
<button onclick="getUserInput(1)">Exit</button>

<div id="output"></div>

<script>
  function getUserInput(choice) {
    handleUserChoice(choice);
  }

  function handleUserChoice(choice) {
    const output = document.getElementById('output');
    if (choice === 1) {
      output.textContent = "You chose to exit the program.\nGoodbye!";
    } else if (choice === 0) {
      output.textContent = "You chose to continue the program.\nProceeding with tasks...";
      // You could add more interaction here.
    } else {
      output.textContent = "Invalid choice. Please choose 0 to continue or 1 to exit.";
    }
  }
</script>

</body>
</html>
