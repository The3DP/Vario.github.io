<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Another Part of the Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      padding: 40px;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h2>Hello! This is another part of the program.</h2>
<p>You can click "Exit" to exit or "Stay" to continue.</p>

<button onclick="getUserInput(0)">Stay</button>
<button onclick="getUserInput(1)">Exit</button>

<div id="output"></div>

<script>
  function getUserInput(choice) {
    handleUserChoice(choice);
  }

  function handleUserChoice(choice) {
    const output = document.getElementById('output');
    if (choice === 1) {
      output.textContent = "You chose to exit the program.\nGoodbye!";
    } else if (choice === 0) {
      output.textContent = "You chose to stay in the program.\nWelcome!";
    } else {
      output.textContent = "Invalid choice. Please choose 0 (Stay) or 1 (Exit).";
    }
  }
</script>

</body>
</html>
