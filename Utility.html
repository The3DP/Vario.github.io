<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Program Start</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<h2>Greetings! Let's get started.</h2>
<p>Click "Quit" to exit or "Proceed" to continue.</p>

<button onclick="getUserInput(0)">Proceed</button>
<button onclick="getUserInput(1)">Quit</button>

<div id="output"></div>

<script>
  function getUserInput(choice) {
    handleUserChoice(choice);
  }

  function handleUserChoice(choice) {
    const output = document.getElementById('output');
    if (choice === 1) {
      output.textContent = "You chose to quit the program.\nGoodbye!";
    } else if (choice === 0) {
      output.textContent = "You chose to proceed.\nLet's move forward!";
    } else {
      output.textContent = "Invalid input. Please choose 0 (Proceed) or 1 (Quit).";
    }
  }
</script>

</body>
</html>
